<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
  <audio>
    audio is not supported
  </audio>

  <canvas id='canvas' width='900' height='400'></canvas>
  <div>
    <button id='startBtn'>start</button>
  </div>
  <div>
    <p>volume</p>
    <input id='volRng' type='range' value='1' min='0' max='10' step='0.1'>
  </div>
  <div>
    <p>delay</p>
    <input id='dlyRng' type='range' value='0' min='0' max='3' step='0.1'>
  </div>
  <div>
    <p>visualizer volume min</p>
    <input id='vvminRng' type='range' value='-150' min='-150' max='-30' step='0.1'>
  </div>
  <div>
    <p>visualizer volume max</p>
    <input id='vvmaxRng' type='range' value='-30' min='-150' max='-30' step='0.1'>
  </div>

</body>



</html>

<script src='./script.js' type="module"></script>
